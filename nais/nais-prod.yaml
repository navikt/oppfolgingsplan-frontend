apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: oppfolgingsplan-frontend
  namespace: team-esyfo
  labels:
    team: team-esyfo
spec:
  image: {{ image }}
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 90
  port: 3000
  tokenx:
    enabled: true
  idporten:
    enabled: true
    sidecar:
      enabled: true
  liveness:
    path: syk/oppfolgingsplaner/api/isAlive
    initialDelay: 20
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: syk/oppfolgingsplaner/api/isReady
    initialDelay: 20
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: actuator/metrics
  observability:
    logging:
      destinations:
        - id: elastic
        - id: loki
    autoInstrumentation:
      enabled: true
      runtime: nodejs
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  ingresses:
    - "https://www.nav.no/syk/oppfolgingsplaner"
  env:
    - name: NPM_CONFIG_CACHE
      value: /tmp
    - name: DECORATOR_ENV
      value: "prod"
    - name: SYFOOPPFOLGINGSPLANSERVICE_HOST
      value: https://syfooppfolgingsplanservice.prod-fss-pub.nais.io
    - name: SYFOOPPFOLGINGSPLANSERVICE_CLIENT_ID
      value: "prod-fss:team-esyfo:syfooppfolgingsplanservice"
    - name: OPPFOLGINGSPLAN_BACKEND_HOST
      value: http://oppfolgingsplan-backend
    - name: OPPFOLGINGSPLAN_BACKEND_CLIENT_ID
      value: "prod-gcp:team-esyfo:oppfolgingsplan-backend"
    - name: DINESYKMELDTE_BACKEND_HOST
      value: http://dinesykmeldte-backend
    - name : DINESYKMELDTE_BACKEND_CLIENT_ID
      value: "prod-gcp:team-esyfo:dinesykmeldte-backend"
    - name: MOCK_BACKEND
      value: "false"
    - name: RUNTIME_ENVIRONMENT
      value: prod
    - name: FLEXJAR_HOST
      value: "http://flexjar-backend.flex"
    - name: FLEXJAR_BACKEND_CLIENT_ID
      value: prod-gcp:flex:flexjar-backend
  accessPolicy:
    outbound:
      rules:
        - application: sykmeldinger-arbeidsgiver
          namespace: teamsykmelding
        - application: nav-dekoratoren
          namespace: personbruker
        - application: oppfolgingsplan-backend
        - application: dinesykmeldte-backend
        - application: flexjar-backend
          namespace: flex
      external:
        - host: www.nav.no
        - host: syfooppfolgingsplanservice.prod-fss-pub.nais.io
